<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
</head>
<body>
	<div class="container">
		<div class="leftSide">
			<h2 class="title">Form validation project</h2>
			<p class="text">Project was written to consolidate knowledges of adaptive design and validating forms using JavaScript. I practiced in working with input fields and strings</p>
		</div>

		<div class="rightSide">
			<a href="#" class="adv"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</a>

			<form class="form">
				<input type="text" class="form__input" name="firstName" id="firstName" placeholder="First Name">
				<input type="text" class="form__input" name="lastName" id="lastName" placeholder="Last Name">
				<input type="email" class="form__input" name="email" id="email" placeholder="Email Addres">
				<input type="password" class="form__input" name="Password" id="password" placeholder="Password">

				<button class="form__btn">claim your free trial</button>
				<p class="form__agr">By clicking the button, you are agreeing to our <a href="#" class="accent">Terms and Services</a></p>
			</form>
		</div>
	</div>
</body>
</html>
